name: Linting

on: [push]

jobs:
  lint:
    name: Static code analysis / Linting
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [12]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node_version }}
    - name: Yarn install
      run: yarn install --frozen-lockfile
    - name: Yarn run build
      run: yarn run build
    - name: Linting
      run: yarn run check
